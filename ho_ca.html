<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Hồ cá vui nhộn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div id="content" class="bg1">
        <div id="shark"><img src="images/shark.png" alt="Cá mập" width="auto" height="auto"></div>
        <div id="turtle"><img src="images/turtle.png" alt="Rùa" width="auto" height="auto"></div>
        <div id="diver1"><img src="images/diver1.png" alt="Thợ lặn 1" width="auto" height="auto"></div>
        <div id="diver2"><img src="images/diver2.png" alt="Thợ lặn 2" width="auto" height="auto"></div>
        <div id="diver3"><img src="images/diver3.png" alt="Thợ lặn 3" width="auto" height="auto"></div>
        <div id="faintSchool"><img src="images/faintSchool.png" alt="Đàn cá mờ" width="auto" height="auto"></div>
        <div id="goldFishSchool"><img src="images/goldFishSchool.png" alt="Đàn cá vàng" width="auto" height="auto"></div>
    </div>
    <div id="controls">
        <button onclick="changeBackground()">Thay đổi nền</button>
        <button onclick="toggleMusic()">Phát/Dừng nhạc</button>
    </div>
    <audio id="music" src="images/Relaxing Underwater Sounds with Nature Oceanscapes & Underwater Animals 3 minutes.mp3" loop></audio>
    <script>
        let bgIndex = 1;
        const bgCount = 4;
        function changeBackground() {
            bgIndex = (bgIndex % bgCount) + 1;
            document.getElementById('content').className = 'bg' + bgIndex;
        }

        const audio = document.getElementById('music');
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
